<style>
    :root {
        --bg: #0b0e11;
        --surface: #1a1d21;
        --primary: #3498db;
        --correct: #27ae60;
        --partial: #f1c40f;
        --wrong: #c0392b;
        --danger: #e74c3c;
        --text: #ffffff;
        --border: #333;
    }

    * { box-sizing: border-box; }

    body {
        background: var(--bg);
        color: var(--text);
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        padding-bottom: 50px;
    }

    /* HEADER */
    .header-box { 
        padding: 20px; 
        background: var(--surface); 
        border-bottom: 3px solid var(--primary); 
        margin-bottom: 20px; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    h1 { margin: 10px 0; font-weight: 900; letter-spacing: 1px; }

    .streak-tag { color: var(--partial); font-weight: 800; font-size: 1.1rem; margin-bottom: 5px; }

    /* MODES */
    .mode-btn-container {
        display: flex; 
        justify-content: center; 
        gap: 8px; 
        flex-wrap: wrap; 
        margin: 15px 0;
    }

    .btn-mode { 
        background: #444; 
        color: #ccc; 
        font-size: 0.75rem; 
        padding: 8px 12px;
        transition: 0.2s;
        border: 1px solid #555;
    }
    .btn-mode:hover { background: #555; color: white; }
    .btn-mode.active { border-color: var(--primary); color: white; background: #2c3e50; }

    .mode-indicator { 
        display: inline-block; 
        padding: 6px 18px; 
        border-radius: 20px; 
        font-size: 0.85rem; 
        font-weight: bold; 
        margin-top: 10px;
        background: var(--surface);
        border: 1px solid #444;
    }
    .boss-mode { background: var(--danger) !important; color: white; animation: pulse 2s infinite; border: none; }
    .style-mode { background: #8e44ad !important; color: white; border: none; }

    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
        100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
    }

    /* HINTS */
    .style-hint { 
        font-size: 1.4rem; 
        color: #8e44ad; 
        font-weight: 900; 
        margin: 15px 0; 
        text-transform: uppercase; 
        background: rgba(142, 68, 173, 0.1);
        display: inline-block;
        padding: 10px 20px;
        border-radius: 8px;
        border: 1px solid #8e44ad;
    }

    /* SEARCH AREA */
    .search-wrapper {
        position: relative;
        max-width: 600px;
        margin: 0 auto 20px;
        padding: 0 10px;
        display: flex;
        gap: 8px;
    }

    input { 
        flex: 1;
        padding: 14px; 
        border-radius: 8px; 
        border: 1px solid var(--border); 
        background: #2c3136; 
        color: white; 
        font-size: 1rem;
        outline: none;
    }
    input:focus { border-color: var(--primary); }

    .btn { cursor: pointer; border: none; border-radius: 8px; font-weight: bold; padding: 0 20px; text-transform: uppercase; font-size: 0.9rem; }
    .btn-guess { background: var(--primary); color: white; }
    .btn-guess:hover { background: #2980b9; }

    .btn-next { 
        background: var(--correct); 
        color: white; 
        display: none; 
        padding: 15px 30px; 
        font-size: 1.2rem;
        margin: 20px auto;
        box-shadow: 0 0 15px rgba(39, 174, 96, 0.4);
    }

    /* SUGGESTIONS */
    #suggestions {
        position: absolute; 
        top: 100%; 
        left: 10px; 
        right: 10px; /* Matches padding of wrapper */
        background: #222; 
        z-index: 100; 
        border-radius: 0 0 8px 8px;
        max-height: 250px; 
        overflow-y: auto; 
        display: none;
        border: 1px solid var(--border);
        box-shadow: 0 10px 20px rgba(0,0,0,0.8);
    }
    .sug-item { 
        padding: 12px; 
        text-align: left; 
        cursor: pointer; 
        border-bottom: 1px solid #333; 
        font-size: 0.95rem; 
        color: #ddd;
    }
    .sug-item:hover { background: var(--primary); color: white; }

    /* TABLE */
    .table-container {
        overflow-x: auto;
        padding: 0 10px;
        margin-top: 20px;
    }
    
    table { 
        margin: 0 auto; 
        border-spacing: 4px; 
        border-collapse: separate;
        width: 100%; 
        max-width: 1200px; 
        white-space: nowrap;
    }
    
    th { padding: 10px; font-size: 0.8rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
    
    td { 
        padding: 15px 10px; 
        font-size: 0.9rem; 
        font-weight: bold; 
        border-radius: 4px; 
        color: white; 
        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        animation: flipIn 0.5s ease;
    }

    @keyframes flipIn {
        from { transform: rotateX(90deg); opacity: 0; }
        to { transform: rotateX(0); opacity: 1; }
    }

    /* COLOR CODING */
    .green { background: var(--correct); }
    .yellow { background: var(--partial); color: #000; text-shadow: none; }
    .red { background: var(--wrong); }

    #msg { min-height: 20px; margin-top: 10px; font-weight: bold; font-size: 1.2rem; }
</style>
